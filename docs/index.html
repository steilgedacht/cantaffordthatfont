<!-- index.html -->
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Can't Afford That Font?</title>
    <meta charset="UTF-8">

  <body>
    <h1>Can't afford that font?</h1>

      <div class="upload_field">Paste or upload a image <br> containing the font you are looking for</div>
